<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/styles.css">
    <title>PIZZA CALCULATOR</title>
</head>
<body>
    <main>
        <section class="pizzas">
            <button class="choice" id="margaret">
                <img src="src/images/pizza.png">
                <p>Маргарита</p>
            </button>
            <button class="choice" id="pepperoni">
                <img src="src/images/pizza.png">
                <p>Пепперони</p>
            </button>
            <button class="choice" id="bavarian">
                <img src="src/images/pizza.png">
                <p>Баварская</p>
            </button>
        </section>

        <section>
            <section class="size">
                <h3>Выберите размер</h3>
                <div class="elements">
                    <button id="small">Маленькая</button>
                    <button id="big">Большая</button>
                </div>
            </section>
            <section class="topping">
                <h3>Добавить по вкусу</h3>
                <div class="elements">
                    <button class="choice" id="cheeseBoard">
                        <img src="src/images/pizza.png">
                        <p>Сырный бортик</p>
                    </button>
                    <button class="choice" id="creamyMozzarella">
                        <img src="src/images/pizza.png">
                        <p>Сливочная моцарелла</p>
                    </button>
                    <button class="choice" id="cheddarAndParmesan">
                        <img src="src/images/pizza.png">
                        <p>Чеддер и пармезан</p>
                    </button>
                </div>
            </section>
            <button class="buy" id="buyButton">Добавить в корзину за<br>559 ₽ (900 кКалл)</button>
        </section>     
        
    </main>
    <script src="script.js"></script>
</body>
</html>
